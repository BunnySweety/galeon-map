<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Interactive hospital map with real-time status tracking">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">

    <title>Hospital Map</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Dependencies CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />

    <!-- Application CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="no-js">
    <!-- JavaScript Warning -->
    <div class="js-warning">
        JavaScript is required to view this map. Please enable JavaScript in your browser settings.
    </div>

    <!-- Map Container -->
    <div id="map" role="application" aria-label="Interactive Hospital Map"></div>

    <!-- Messages -->
    <div id="error-message" class="error-message" style="display: none;" role="alert"></div>
    <div id="no-hospitals-message" class="info-message" style="display: none;" role="status">
        <span data-translate="noHospitalsMessage">No hospitals match the current filters.</span>
    </div>

    <!-- Controls -->
    <div id="controls" class="controls" role="complementary" aria-label="Map controls">
        <div class="select-group">
            <!-- Language Selection -->
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <option value="es">Espa√±ol</option>
                <option value="zh">‰∏≠Êñá</option>
                <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
                <option value="pt">Portugu√™s</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="de">Deutsch</option>
                <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                <option value="vi">Ti·∫øng Vi·ªát</option>
                <option value="tr">T√ºrk√ße</option>
                <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
                <option value="ur">ÿßÿ±ÿØŸà</option>
                <option value="it">Italiano</option>
                <option value="pl">Polski</option>
                <option value="nl">Nederlands</option>
            </select>

            <!-- Continent Selection -->
            <select id="continent-select" aria-label="Select continent">
                <option value="" data-translate="continent">Continent</option>
                <option value="Europe" data-translate="europe">Europe</option>
                <option value="North America" data-translate="northAmerica">North America</option>
                <option value="South America" data-translate="southAmerica">South America</option>
                <option value="Asia" data-translate="asia">Asia</option>
                <option value="Africa" data-translate="africa">Africa</option>
                <option value="Oceania" data-translate="oceania">Oceania</option>
            </select>
        </div>

        <div class="input-group">
            <!-- Filters -->
            <div class="filter-container">
                <input type="text" id="country-filter" placeholder="Filter by country" data-translate="filterCountry" aria-label="Filter by country">
                <input type="text" id="city-filter" placeholder="Filter by city" data-translate="filterCity" aria-label="Filter by city">
                <input type="text" id="hospital-search" placeholder="Search hospitals" data-translate="searchHospital" aria-label="Search hospitals">
            </div>
        </div>

        <!-- Status Tags -->
        <div class="status-tags-container">
            <button class="status-tag status-deployed" status="Deployed" role="switch" aria-pressed="false" data-translate="deployed">
                Deployed
            </button>
            <button class="status-tag status-in-progress" status="In Progress" role="switch" aria-pressed="false" data-translate="inProgress">
                In Progress
            </button>
            <button class="status-tag status-signed" status="Signed" role="switch" aria-pressed="false" data-translate="signed">
                Signed
            </button>
        </div>
    </div>

    <!-- Control Buttons -->
    <button id="hamburger-menu" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
    <button id="legend-toggle" aria-label="Toggle legend">üìã</button>
    <button id="theme-toggle" aria-label="Toggle theme">üåô</button>

    <!-- Legend -->
    <div class="legend-container" role="complementary" aria-label="Map legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--status-deployed-color)"></div>
            <span class="legend-text" data-translate="legendDeployed">Deployed</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--status-inprogress-color)"></div>
            <span class="legend-text" data-translate="legendInProgress">In Progress</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--status-signed-color)"></div>
            <span class="legend-text" data-translate="legendSigned">Signed</span>
        </div>
    </div>

    <!-- Chart Container -->
    <div class="chart-container" role="complementary" aria-label="Hospital Status Statistics"></div>

    <!-- Loading Spinner -->
    <div id="initial-loader" class="initial-loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Credits -->
    <div class="credits-container" role="contentinfo">
        Made with <span class="credits-heart" aria-label="love">‚ô•</span> by BunnySweety ¬© 2024
    </div>

    <!-- Dependencies JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>

    <!-- Application JavaScript -->
    <script type="module" src="./js/translations.js"></script>
    <script type="module" src="./js/hospitals.js"></script>
    <script type="module" src="./js/gauge.js"></script>
    <script type="module" src="./js/main.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./js/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
