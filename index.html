<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Interactive hospital map with real-time status tracking">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    
    <title>Hospital Map</title>

    <!-- Favicons and PWA support -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <!-- CDN preconnect for performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Third-party CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Critical inline CSS for initial loading -->
    <style>
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .js-warning {
            display: none;
        }

        .no-js .js-warning {
            display: block;
        }

        .no-js #map,
        .no-js .controls {
            display: none;
        }
    </style>

    <!-- Preload critical scripts -->
    <link rel="preload" href="./js/main.js" as="script">
    <link rel="preload" href="./js/translations.js" as="script">
    <link rel="preload" href="./js/hospitals.js" as="script">
    <link rel="preload" href="./js/gauge.js" as="script">

    <!-- Initial configuration and feature detection -->
    <script>
        // JavaScript detection
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');

        // Global configuration object
        window.APP_CONFIG = {
            DEBUG: false,
            API_URL: '/api',
            DEFAULT_LANGUAGE: 'en',
            MAP_CENTER: [46.603354, 1.888334],
            MAP_ZOOM: 6,
            TILE_LAYER: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
            STORAGE_PREFIX: 'hospitalMap_',
            VERSION: '1.0.0'
        };

        // Browser feature detection
        window.FEATURES = {
            localStorage: (function() {
                try {
                    localStorage.setItem('test', 'test');
                    localStorage.removeItem('test');
                    return true;
                } catch(e) {
                    return false;
                }
            })(),
            geolocation: 'geolocation' in navigator,
            webGL: (function() {
                try {
                    return !!window.WebGLRenderingContext && 
                           !!document.createElement('canvas').getContext('experimental-webgl');
                } catch(e) {
                    return false;
                }
            })()
        };

        // Global error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', {msg, url, lineNo, columnNo, error});
            return false;
        };

        // Conditional polyfills
        if (!Array.prototype.includes) {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.26.1/minified.js"><\/script>');
        }
    </script>
</head>
<body class="no-js">
    <!-- Initial loader -->
    <div id="initial-loader" class="initial-loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- JavaScript warning -->
    <div class="js-warning">
        <p>JavaScript is required to view this map. Please enable JavaScript in your browser settings.</p>
    </div>

    <!-- Map container -->
    <div id="map" role="application" aria-label="Interactive Hospital Map"></div>

    <!-- Error and status messages -->
    <div id="error-message" class="error-message" style="display: none;" role="alert"></div>
    <div id="no-hospitals-message" class="info-message" style="display: none;" role="status">
        <span data-translate="noHospitalsMessage">No hospitals match the current filters.</span>
    </div>

    <!-- Map controls -->
    <div id="controls" class="controls" role="complementary" aria-label="Map controls">

        <!-- Continent selector -->
        <select id="continent-select" aria-label="Select continent">

        </select>

        <!-- Filters -->
        <input type="text" id="country-filter" placeholder="Filter by country" aria-label="Filter by country">
        <input type="text" id="city-filter" placeholder="Filter by city" aria-label="Filter by city">
        <input type="text" id="hospital-search" placeholder="Search hospitals" aria-label="Search hospitals">

        <!-- Status filters -->
        <div class="status-tags-container">
            <button class="status-tag status-deployed" status="Deployed" role="switch" aria-pressed="false">
                Deployed
            </button>
            <button class="status-tag status-in-progress" status="In Progress" role="switch" aria-pressed="false">
                In Progress
            </button>
            <button class="status-tag status-signed" status="Signed" role="switch" aria-pressed="false">
                Signed
            </button>
        </div>
    </div>

    <!-- Control buttons -->
    <button id="hamburger-menu" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
    <button id="legend-toggle" aria-label="Toggle legend">üìã</button>
    <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
    <button id="get-location" aria-label="Get current location">üìç</button>

    <!-- Legend -->
    <div class="legend-container" role="complementary" aria-label="Map legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--status-deployed-color)"></div>
            <span class="legend-text" data-translate="legendDeployed">Deployed</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--status-inprogress-color)"></div>
            <span class="legend-text" data-translate="legendInProgress">In Progress</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--status-signed-color)"></div>
            <span class="legend-text" data-translate="legendSigned">Signed</span>
        </div>
    </div>

    <!-- Stats container -->
    <div class="chart-container" role="complementary" aria-label="Status statistics">
        <div class="gauge-wrapper">
            <div class="gauge" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="gauge-value" aria-live="polite"></div>
            <div class="gauge-percentage"></div>
            <div class="gauge-label"></div>
        </div>
    </div>

    <!-- Third-party scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <!-- Application scripts -->
    <script type="module" src="./js/translations.js"></script>
    <script type="module" src="./js/hospitals.js"></script>
    <script type="module" src="./js/gauge.js"></script>
    <script type="module" src="./js/main.js"></script>

    <!-- Legacy browser support -->
    <script nomodule src="./js/legacy-bundle.js"></script>

    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./js/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
