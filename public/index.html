<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>Hospital Map - Interactive Deployment Status</title>
    <meta name="title" content="Hospital Map - Interactive Deployment Status">
    <meta name="description" content="Interactive map showing hospital deployment status worldwide. Track deployments, implementations, and signed contracts in real-time.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hospitalmap.com/">
    <meta property="og:title" content="Hospital Map - Interactive Deployment Status">
    <meta property="og:description" content="Interactive map showing hospital deployment status worldwide. Track deployments, implementations, and signed contracts in real-time.">
    <meta property="og:image" content="/social-preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://hospitalmap.com/">
    <meta property="twitter:title" content="Hospital Map - Interactive Deployment Status">
    <meta property="twitter:description" content="Interactive map showing hospital deployment status worldwide. Track deployments, implementations, and signed contracts in real-time.">
    <meta property="twitter:image" content="/social-preview.jpg">
    
    <!-- PWA -->
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hospital Map">
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://unpkg.com https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' https://unpkg.com 'unsafe-inline';
        img-src 'self' data: https: blob:;
        font-src 'self' data:;
        connect-src 'self' https://api.hospitalmap.com https://*.tiles.mapbox.com;
        worker-src 'self' blob:;
        manifest-src 'self';
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
    
    <!-- Preload -->
    <link rel="preconnect" href="https://api.hospitalmap.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Third-party CSS -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha384-sRM6Hs1r4Iy4qN6z+gJy1pxr8Lm6TeqPw3VN9Twj0PO/+lD7VPz8lH1JqNpd9Ybg"
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
        integrity="sha384-lPzjPsFQL6te2x+VxmV6q1DpRxpRk0tmnl2cpwAO5y04ESyc752tnEWPKDfl1olr"
        crossorigin="anonymous"
    />
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="/styles/global.css">
    
    <!-- Fallback for JavaScript disabled -->
    <noscript>
        <style>
            .js-required {
                display: none !important;
            }
            .no-js-message {
                display: block !important;
                text-align: center;
                padding: 2rem;
                margin: 2rem;
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 0.25rem;
            }
        </style>
    </noscript>
</head>
<body>
    <div id="root"></div>

    <!-- No JavaScript message -->
    <noscript>
        <div class="no-js-message">
            <h1>JavaScript Required</h1>
            <p>We're sorry, but this application requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
    </noscript>

    <!-- Loading indicator -->
    <div id="initial-loader" class="js-required">
        <div class="loader-spinner"></div>
        <p>Loading Hospital Map...</p>
    </div>

    <!-- Error boundary fallback -->
    <div id="error-root" style="display: none;">
        <div class="error-boundary">
            <h1>Something went wrong</h1>
            <p>We're sorry, but something went wrong. Please try refreshing the page.</p>
            <button onclick="window.location.reload()">Refresh Page</button>
        </div>
    </div>

    <!-- Application entry point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Performance monitoring -->
    <script>
        window.performance.mark('app-start');
    </script>
</body>
</html>
